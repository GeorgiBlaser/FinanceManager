{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container">
    <h2>All Categories</h2>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
