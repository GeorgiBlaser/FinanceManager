{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this post?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'post_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
