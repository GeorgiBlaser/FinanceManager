{% extends 'base.html' %}

{% block title %}Delete Transaction{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Transaction</h2>
    <p>Are you sure you want to delete this transaction: <strong>{{ transaction.description }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'transactions' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
