{% extends 'base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this category?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
</form>
<a href="{% url 'categories' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
