{% extends 'base.html' %}

{% block title %}Delete Budget{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Budget</h2>
    <p>Are you sure you want to delete this budget for category: <strong>{{ budget.category.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'budgets' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
